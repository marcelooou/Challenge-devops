trigger:
- main

resources:
- repo: self

variables:
  dockerRegistryServiceConnection: 'd995b5ae-9167-4161-b451-2f875d1acc50'
  imageRepository: 'mottu-java'
  containerRegistry: 'marcelodevops.azurecr.io'
  dockerfilePath: '$(Build.SourcesDirectory)/dockerfile'
  tag: 'latest'
  
  azureSubscription: 'ConexaoPortalAzure'
  appName: 'marcelodevops'

stages:
- stage: Build
  displayName: Build and push stage
  jobs:
  - job: Build
    displayName: Build
    pool:
      name: Default 
    steps:
    - task: Docker@2
      displayName: Build and push an image to container registry
      inputs:
        command: buildAndPush
        repository: $(imageRepository)
        dockerfile: $(dockerfilePath)
        containerRegistry: $(dockerRegistryServiceConnection)
        tags: |
          $(tag)

- stage: Deploy
  displayName: Deploy to App Service
  dependsOn: Build
  condition: succeeded()
  jobs:
  - job: Deploy
    displayName: Deploy
    pool:
      name: Default
    steps:
    - task: AzureWebAppContainer@1
      displayName: 'Azure Web App for Container Deploy'
      inputs:
        azureSubscription: $(azureSubscription)
        appName: $(appName)
        imageName: '$(containerRegistry)/$(imageRepository):$(tag)'