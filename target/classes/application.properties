# --- Novas Configurações para H2 em Memória ---
spring.datasource.url=jdbc:h2:mem:mottudb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# --- Configurações JPA Mantidas/Ajustadas ---
# Mantenha ou ajuste (create, create-drop, update, validate, none)
spring.jpa.hibernate.ddl-auto=update
# Mantenha se quiser ver os SQLs gerados
spring.jpa.show-sql=true
# Importante para H2 com ddl-auto=create ou create-drop
spring.jpa.defer-datasource-initialization=true

# --- Configurações H2 Console (Opcional, para debug local) ---
# spring.h2.console.enabled=true
# spring.h2.console.path=/h2-console

# --- Configurações MQTT Mantidas ---
mqtt.url=tcp://broker.hivemq.com:1883
mqtt.clientId=mottu-client
mqtt.topic=mottu/motos/+/location